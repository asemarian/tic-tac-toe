<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>

<body>
    <section id="main-page">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <form>
            <label>
                Create a new game
                <input type="text" id="new-game-playername" placeholder="Your Name">
            </label>
            <button id="new-button">New Game</button>
        </form>
        <form>
            <label>
                Or join an existing one
                <input type="text" id="game-id-field" placeholder="Game ID">
                <input type="text" id="join-game-playername" placeholder="Your Name">
            </label>
            <button id="join-button">Join Game</button>
        </form>
    </section>

    <section id="game-page">
        <header>
            <div id="player-one">
                <p>X</p>
                <div>
                    <p id="player-one-name"></p>
                    <span id="status-one"></span>
                </div>
            </div>
            <div id="message">
                <div id="text-field"></div>
                <button id="new-game">New Game</button>
            </div>
            <div id="player-two">
                <p>O</p>
                <div>
                    <span id="status-two"></span>
                    <p id="player-two-name"></p>
                </div>
            </div>
        </header>
        <div id="grid">
            <div class="cell" id="[0, 0]"></div>
            <div class="cell" id="[0, 1]"></div>
            <div class="cell" id="[0, 2]"></div>
            <div class="cell" id="[1, 0]"></div>
            <div class="cell" id="[1, 1]"></div>
            <div class="cell" id="[1, 2]"></div>
            <div class="cell" id="[2, 0]"></div>
            <div class="cell" id="[2, 1]"></div>
            <div class="cell" id="[2, 2]"></div>
        </div>
    </section>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
